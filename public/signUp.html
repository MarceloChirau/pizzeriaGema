<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    
    <meta name="description" content="Uživajte u najboljoj pizzi u Sisku! Pogledajte naš bogati meni, dodatke i posjetite nas u Rimskoj ulici. Nazovite nas direktno za narudžbe.">
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>SignUp</title>
</head>
<body>
    <header  class="top-bar">
        <a href="index.html" class="brand-link">
            <h1  >Pizzeria Gema</h1>

        </a>

        <a href="tel:+38544521036" class="call-button" aria-label="Call Pizzeria Gema">
            <i class="fa-solid fa-phone"></i>
        </a>
        <span class="phone-number">+38544521036</span>
       

    </header>
    <main>
        <div class="form-container">
            <form  id="signUpForm">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text"  required>

                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required minlength="5">

                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="5">

                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>

                <label for="phone">Phone Number:</label>
                <input id="phone" type="tel" name="phoneNumber" required>

                <label for="address">Address:</label>
                <input id="address" type="text" name="address" placeholder="Where to deliver.." required>

<div class="btns-signUp">
    <button type="submit" id="submitSignUpBtn">Submit</button>
    <button type="button" id="cancelSignUpBtn">Cancel</button>

</div>

            </form>
        </div>
    </main>
    <script src="signUp.js"></script>
</body>
</html>
