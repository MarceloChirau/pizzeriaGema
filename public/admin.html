<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Pizzeria Gema </title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
<main>
    <form class="pizza-form" id="pizzaToFind">
            <h2>Find Pizza to Update</h2>
        <label for="pizzaName">Pizza-name:</label>
        <input type="text" id="pizzaName" autocapitalize="none">
        <button type="submit">Find pizza to update</button>
    </form>

    <div id="result">

    </div>

    <form class="pizza-form" id="createPizza" enctype="multipart/form-data">
        <h2>Create new Pizza</h2>

        <label for="newPizzaName">Pizza-name:</label>
        <input type="text" id="newPizzaName" autocapitalize="none" required>
        
        
        <label for="newSmallPrice">Small Pizza Price: </label>
        <input type="number" id="newSmallPrice" step="any" required>
        
        <label for="newLargePrice">Large Pizza Price: </label>
        <input type="number" id="newLargePrice" step="any" required>

        
        <label for="newIngredients">Ingredients:</label>
        <textarea id="newIngredients" rows="4" placeholder="e.g. Tomato, Cheese, Basil..." autocapitalize="none" required></textarea>
        
       

        <label for="pizzaImage">Pizza Image:</label>
<div class="uploadElements">
    <input type="file" id="pizzaImage" name="image" accept="image/*" required hidden>
    
    <label for="pizzaImage" class="custom-file-upload">
        üìÅ Click to upload pizza photo
    </label>
    <span id="file-chosen">No file selected</span>
</div>
        

        <button type="submit">Create new Pizza</button>
    </form>

<form class="pizza-form" id="deletePizza">
    <h2>Find Pizza to Delete</h2>
    <label for="deletePizzaName">Pizza-name:</label>
    <input type="text" id="deletePizzaName" autocapitalize="none">
    <button type="submit">Find pizza to delete</button>
</form>
    

    <div id="newPizzaUpdated">
        
    </div>
</main>
    
  
   
    <script src="/admin.js"></script>
</body>
</html>
